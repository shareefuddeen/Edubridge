{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBridge</title>
</head>

<body>
    <div class="nav navbar">
        <div class="brand">
            <a href="{% url 'home' %}"> <img src="{% static 'logo.jpg' %}" class="rounded-circle" alt="logo"></a>
            <a href="{% url 'home' %}">
                <h4>EduBridge</h4>
            </a>
        </div>
        <div class="nav-links">
            <a href="{% url 'courses' %}">Courses</a>
            <a href="#">Categories</a>
            <a href="#">Level</a>
        </div>
        <div class="form-parent">
            <form>
                <div class="form-grp">
                    <input class="input-search" type="text" name="search" placeholder="search courses...">
                    <button class="input-btn">search</button>
                </div>
            </form>
        </div>

        <div class="auth">
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Log out</a>
            <a href="{% url 'profile' request.user.username %}">Profile</a>
            {% else %}
            <a href="{% url 'login' %}">Log in</a>
            {% endif %}
        </div>
    </div>

    <script src="{% static 'bootstrap.min.js' %}"></script>
    {% block content %}
 
    {% endblock content %}
</body>

</html>
