{% extends 'Authentication/index.html' %}
{% load widget_tweaks %}
{% block content %}

<form method="post" class="form">
    {% csrf_token %}
    <p class="title">EduBridge </p>
    <h4>Login</h4>
    <label>
        <input class="input" type="text" name="username" placeholder="" required="">
        <span>username</span>
    </label>

    <label>
        <input class="input" type="password" name="password" placeholder="" required="">
        <span>Password</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Don't have an acount ? <a href="{% url 'register' %}">Signup here</a> </p>

</form>

{% endblock content %}
